name: DeploySttaticPage

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy-static-page.yaml'
      - 'cloudformation/static-page-stack.yaml'
      - 'static/**'

jobs:
  static_page:
    name: DeployStaticPage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEEMO1DAI }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEEMO1DAI }}
          aws-region: ap-southeast-2
      
      - name: DeployCFNStack
        id: cfn-static-page
        uses: aws-actions/aws-cloudformation-github-deploy@master
        with:
          name: the-alchemist
          template: cloudformation/static-page-stack.yaml
          no-fail-on-empty-changeset: "1"
          # parameter-overrides: >-
          #   AvailabilityZones=${{ github.event.inputs.region }}a,
          #   AvailabilityZones=${{ github.event.inputs.region }}c,
          #   KeyPairName=${{ github.event.inputs.keypair }},
          #   NumberOfAZs=2,
          #   ProvisionBastionHost=Disabled,
          #   EKSPublicAccessEndpoint=Enabled,
          #   EKSPrivateAccessEndpoint=Enabled,
          #   RemoteAccessCIDR=0.0.0.0/0

      - name: Upload files to S3 bucket
        run: aws s3 sync static/ s3://the-alchemist-link/
