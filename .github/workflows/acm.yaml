name: DeployACM

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/acm.yaml'
      - 'cloudformation/acm-cert.yaml'

jobs:
  static_page:
    name: DeployStaticPage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEEMO1DAI }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEEMO1DAI }}
          aws-region: us-east-1
      
      - name: DeployCFNStack
        id: cfn-static-page
        uses: aws-actions/aws-cloudformation-github-deploy@master
        with:
          name: the-alchemist-acm
          template: cloudformation/acm-cert.yaml
          no-fail-on-empty-changeset: "1"
